<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Danh sách tài khoản đăng ký cần duyệt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link th:href="@{/css/homeAdmin.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"/>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <style>
        /* Override DataTables default styles for better Tailwind integration */
        table.dataTable thead th {
            padding: 0.75rem 1.5rem;
            border-bottom: 2px solid #bfdbfe; /* Tailwind blue-200 */
            background-color: #eff6ff; /* Tailwind blue-50 */
            color: #374151; /* Tailwind gray-700 */
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }
        table.dataTable tbody td {
            padding: 0.75rem 1.5rem;
            color: #374151; /* Tailwind gray-700 */
            font-size: 0.875rem;
        }
        table.dataTable tbody tr:hover {
            background-color: #f9fafb; /* Tailwind gray-50 */
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            padding: 0.25rem 0.75rem;
            margin-left: 0.25rem;
            margin-right: 0.25rem;
            border-radius: 0.375rem;
            border: 1px solid transparent;
            color: #3b82f6; /* Tailwind blue-500 */
            cursor: pointer;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button.current,
        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background-color: #3b82f6; /* Tailwind blue-500 */
            color: white !important;
            border: 1px solid #3b82f6;
        }
        .dataTables_wrapper .dataTables_length select,
        .dataTables_wrapper .dataTables_filter input {
            border-radius: 0.375rem;
            border: 1px solid #d1d5db; /* Tailwind gray-300 */
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            color: #374151; /* Tailwind gray-700 */
        }
        @media (max-width: 640px) {
            table.dataTable thead th, table.dataTable tbody td {
                padding: 0.5rem 0.75rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row bg-gray-50">

<!-- Sidebar -->
<aside class="w-full md:w-64 bg-white shadow-md min-h-screen sticky top-0 z-20">
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>
</aside>

<!-- Main content -->
<div class="flex-1 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="w-full bg-white shadow sticky top-0 z-10">
        <div th:replace="admin/fragments/header :: header"></div>
    </header>

    <section class="p-4 md:p-6 flex flex-col gap-6 max-w-7xl mx-auto w-full flex-grow">
        <div class="bg-white rounded-lg p-6 drop-shadow-sm flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
            <h1 class="text-xl font-semibold text-gray-900">Danh sách tài khoản đăng ký cần duyệt</h1>
            <form method="get" action="#" class="flex items-center gap-2 w-full sm:w-auto">
                <input type="text" name="keyword" th:value="${keyword}" placeholder="Tìm kiếm theo tên, email, vai trò"
                       class="flex-grow sm:flex-grow-0 border border-gray-300 rounded-md px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       aria-label="Tìm kiếm tài khoản"/>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition">Tìm kiếm</button>
            </form>
        </div>

        <div class="overflow-x-auto bg-white shadow rounded-lg">
            <table id="accountTable" class="min-w-full divide-y divide-gray-200 w-full" role="grid" aria-describedby="accountTable_info">
                <thead>
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">#</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Họ và tên</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Email</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Số điện thoại</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Vai trò</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Ngày đăng ký</th>
                    <th scope="col" class="px-6 py-3 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider">Hành động</th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-100" th:each="account, stat : ${userPage.content}">
                <tr class="hover:bg-gray-50 transition duration-150">
                    <td class="px-6 py-4 text-sm text-gray-700" th:text="${stat.index + 1}">1</td>
                    <td class="px-6 py-4 text-sm font-medium text-gray-900" th:text="${account.fullname}">Nguyễn Văn A</td>
                    <td class="px-6 py-4 text-sm text-gray-700 break-words max-w-[150px]" th:text="${account.email}">example@email.com</td>
                    <td class="px-6 py-4 text-sm text-gray-700" th:text="${account.phonenumber}">0123456789</td>
                    <td class="px-6 py-4 text-sm text-gray-700" th:text="${account.role.name}">Khách hàng</td>
                    <td class="px-6 py-4 text-sm text-gray-700 whitespace-nowrap" th:text="${#temporals.format(account.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2024 08:30</td>
                    <td class="px-6 py-4 text-center">
                        <div class="flex justify-center gap-4">
                            <form th:action="@{/admin/accounts/approve/{id}(id=${account.id})}" method="post" class="inline">
                                <button type="submit" class="text-green-600 hover:text-green-800 transition" title="Duyệt"
                                        onclick="return confirm('Bạn có chắc muốn duyệt tài khoản này không?')">
                                    <i class="fas fa-check text-lg"></i>
                                </button>
                            </form>
                            <form th:action="@{/admin/accounts/reject/{id}(id=${account.id})}" method="post" class="inline">
                                <button type="submit" class="text-red-600 hover:text-red-800 transition" title="Từ chối"
                                        onclick="return confirm('Bạn có chắc muốn từ chối tài khoản này không?')">
                                    <i class="fas fa-times text-lg"></i>
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

    <footer class="w-full bg-white shadow mt-auto">
        <div th:replace="admin/fragments/footer :: footer"></div>
    </footer>
</div>
<script th:src="@{/js/homeAdmin.js}"></script>
<script>
    $(document).ready(function () {
        $('#accountTable').DataTable({
            searching: false,
            paging: true,
            lengthChange: true,
            ordering: true,
            info: true,
            autoWidth: false,
            language: {
                "lengthMenu": "Hiển thị _MENU_ dòng mỗi trang",
                "zeroRecords": "Không tìm thấy kết quả nào",
                "info": "Hiển thị _START_ đến _END_ của _TOTAL_ mục",
                "infoEmpty": "Không có dữ liệu",
                "infoFiltered": "(lọc từ _MAX_ mục)",
                "paginate": {
                    "first": "Đầu",
                    "last": "Cuối",
                    "next": "Sau",
                    "previous": "Trước"
                }
            },
            responsive: true
        });
    });
</script>

</body>
</html>
