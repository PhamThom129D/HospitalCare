<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Đăng nhập bằng OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: "Roboto", sans-serif;
        }
    </style>
</head>
<body class="bg-[#e6f0f6] min-h-screen flex items-center justify-center p-4">
<div class="bg-[#d9e9f8] max-w-4xl w-full flex flex-col md:flex-row p-8 md:p-12">
    <div class="md:w-1/2 relative flex justify-center items-center border border-[#d9e9f8]">
        <img alt="Exterior view of a modern hospital building with clear blue sky"
             class="object-cover w-full h-full"
             height="500"
             src="https://storage.googleapis.com/a1aa/image/f625da54-0c5b-4945-ad3e-dfa294600676.jpg"
             width="400"/>
        <div class="absolute bottom-8 left-8 text-white text-[22px] italic font-semibold select-none"
             style="text-shadow: 0 0 5px rgba(0,0,0,0.5)">
            #Collection 2018
        </div>
    </div>

    <!-- FORM ĐĂNG NHẬP BẰNG OTP -->
    <form th:action="@{/authenticate/login-otp}" th:object="${user}" method="post"
          aria-label="Login OTP Form"
          class="md:w-1/2 flex flex-col justify-center px-6 md:px-12" onsubmit="return false;">
        <h2 class="text-black font-bold text-3xl mb-6 text-center">
            ĐĂNG NHẬP BẰNG OTP
        </h2>

        <div class="relative mb-4">
            <input id="emailInput" th:field="*{email}"
                   class="border border-black outline-none text-sm py-1 px-3 w-full pr-8 rounded"
                   placeholder="Email" required type="email" maxlength="100"/>
            <i class="fas fa-envelope absolute right-2 top-1/2 -translate-y-1/2 text-black text-xs"></i>

        </div>

        <button id="sendOtpBtn" type="button"
                class="bg-blue-600 text-white text-sm py-2 px-6 w-full flex items-center justify-center gap-2 rounded mb-4">
            Gửi mã OTP
            <i class="fas fa-paper-plane"></i>
        </button>

        <div class="relative mb-2 hidden" id="otpSection">
            <input id="otpInput"
                   class="border border-black outline-none text-sm py-1 px-3 w-full pr-8 rounded"
                   placeholder="Mã OTP" required type="text" maxlength="6" pattern="\d{6}" title="Nhập 6 chữ số OTP"/>
            <i aria-hidden="true"
               class="fas fa-key absolute right-2 top-1/2 -translate-y-1/2 text-black text-xs"></i>
        </div>

        <div class="mb-4 flex items-center justify-between text-sm hidden" id="countdownSection">
            <div>
                <span>Thời gian còn lại: </span>
                <span id="countdown" class="font-semibold text-red-600">05:00</span>
            </div>
            <button id="resendBtn" type="button" disabled
                    class="text-blue-600 hover:underline cursor-pointer disabled:text-gray-400 disabled:cursor-not-allowed">
                Gửi lại mã
            </button>
        </div>

        <p th:text="${error}" class="text-red-600 mb-3"></p>

        <button id="loginBtn" class="bg-black text-white text-sm py-2 px-6 w-full flex items-center justify-center gap-2 rounded mb-4 hidden"
                type="submit">
            Đăng nhập
            <i class="fas fa-arrow-right"></i>
        </button>

        <div class="text-center text-sm">
            <span>Chưa có tài khoản?</span>
            <a class="text-blue-600 font-semibold hover:underline cursor-pointer ml-1"
               th:href="@{/authenticate/register}">Đăng ký</a>
        </div>
    </form>
</div>
<script>
    const sendOtpBtn = document.getElementById('sendOtpBtn');
    const resendBtn = document.getElementById('resendBtn');
    const emailInput = document.getElementById('emailInput');
    const otpSection = document.getElementById('otpSection');
    const countdownSection = document.getElementById('countdownSection');
    const countdownEl = document.getElementById('countdown');
    const loginBtn = document.getElementById('loginBtn');
    const otpInput = document.getElementById('otpInput');

    let timeLeft = 300;
    let timerInterval = null;

    function updateCountdown() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        countdownEl.textContent = `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            resendBtn.disabled = false;
        } else {
            timeLeft--;
        }
    }

    function startCountdown() {
        timeLeft = 300;
        resendBtn.disabled = true;
        updateCountdown();
        timerInterval = setInterval(updateCountdown, 1000);
    }

    function showError(msg) {
        Swal.fire({
            icon: 'error',
            title: msg,
            timer: 8500,
            showConfirmButton: false,
            toast: true,
            position: 'top'
        });
    }

    function showSuccess(msg) {
        Swal.fire({
            icon: 'success',
            title: msg,
            timer: 1500,
            showConfirmButton: false,
            toast: true,
            position: 'top'
        });
    }

    sendOtpBtn.addEventListener('click', () => {
        const email = emailInput.value.trim();
        if (!email) {
            showError('Vui lòng nhập email!');
            emailInput.focus();
            return;
        }

        fetch('/api/otp/send', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({ email: email })
        }).then(res => {
            if (res.ok) {
                showSuccess('Mã OTP đã được gửi đến email của bạn!');
                otpSection.classList.remove('hidden');
                countdownSection.classList.remove('hidden');
                loginBtn.classList.remove('hidden');
                sendOtpBtn.classList.add('hidden');
                startCountdown();
            } else {
                res.text().then(text => showError(text));
            }
        }).catch(() => {
            showError('Không thể kết nối đến máy chủ!');
        });
    });

    resendBtn.addEventListener('click', () => {
        const email = emailInput.value.trim();
        if (!email) {
            showError('Vui lòng nhập email!');
            emailInput.focus();
            return;
        }

        fetch('/api/otp/send', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({ email: email })
        }).then(res => {
            if (res.ok) {
                showSuccess('Mã OTP đã được gửi lại!');
                resendBtn.disabled = true;
                startCountdown();
            } else {
                res.text().then(text => showError(text));
            }
        }).catch(() => {
            showError('Không thể kết nối đến máy chủ!');
        });
    });

    loginBtn.addEventListener('click', () => {
        const email = emailInput.value.trim();
        const otp = otpInput.value.trim();

        if (!otp || otp.length !== 6) {
            showError('Vui lòng nhập đúng mã OTP (6 chữ số)!');
            otpInput.focus();
            return;
        }

        fetch('/api/otp/verify', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({ email: email, code: otp })
        }).then(res => {
            if (res.ok) {
                Swal.fire({
                    icon: 'success',
                    title: 'Xác thực thành công!',
                    timer: 1500,
                    showConfirmButton: false,
                    toast: true,
                    position: 'top'
                }).then(() => {
                    window.location.href = '/api/otp/home';
                });
            } else {
                res.text().then(text => showError('Mã OTP không đúng!'));
            }
        }).catch(() => {
            showError('Không thể kết nối đến máy chủ!');
        });
    });
</script>

</body>
</html>
